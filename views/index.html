<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ETRI</title>

    <!-- sbadmin2 템플릿 css, font -->
    <link href="css/sidebar.css" rel="stylesheet" type="text/css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/dtree.css" rel="StyleSheet" type="text/css"/>

    <!-- bootstrap, chart.js, datatables 자바스크립트 -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- 페이지에 적용되는 자바스크립트 -->
    <script src="js/dtree.js" type="text/javascript"></script>
    <script src="js/sidebar.js" type="text/javascript"></script>
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- 사이드바 -->
        <ul class="navbar-nav bg-light sidebar sidebar-divider accordion border-right" id="accordionSidebar">
            <!-- 사이드바 브랜드(로고) -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/index">
                <img class="sidebar-logo" src="img/ci_img01.png"></img>
            </a>
            <!-- 구분선 -->
            <hr class="sidebar-divider my-0">
            <!-- 트리 뷰 -->
            <div class="dtree">
                <!-- 모두 펼치기 / 모두 접기 -->
                <p><a href="javascript: d.openAll();">모두 펼치기</a> | <a href="javascript: d.closeAll();">모두 접기</a></p>
                <!-- 트리 뷰 들어갈 div -->
                <div id="dTreeview"></div>
            </div>
        </ul>

        <!-- 사이드바 크기조절 핸들 -->
        <div id="resize-handle"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- 탑 바 -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-3 static-top shadow">
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- 사용자 정보 -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">이름</span>
                                <img class="img-profile rounded-circle"
                                     src="img/undraw_profile.svg">
                            </a>
                            <!-- 사용자 드롭다운 메뉴 -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    사용자 정보 조회
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    로그아웃
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>

                <!-- main 콘텐츠 영역 -->
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h1>초기 화면 입니다</h1>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; ETRI 2023</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- 페이지 최상단 스크롤 버튼 -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- 로그아웃 알림 -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">로그아웃 확인</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">정말로 "로그아웃" 하시겠습니까?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
                    <a class="btn btn-primary" href="/logout">로그아웃</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
