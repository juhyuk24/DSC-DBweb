<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ETRI</title>

    <!-- sbadmin2 템플릿 css, font -->
    <link href="/css/sidebar.css" rel="stylesheet" type="text/css">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/dtree.css" rel="StyleSheet" type="text/css"/>

    <!-- bootstrap, chart.js, datatables 자바스크립트 -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- 페이지에 적용되는 자바스크립트 -->
    <script src="/js/dtree.js" type="text/javascript"></script>
    <script src="/js/sidebar.js" type="text/javascript"></script>
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- 사이드바 -->
        <ul class="navbar-nav bg-light sidebar sidebar-divider accordion border-right" id="accordionSidebar">
            <!-- 트리 뷰 -->
            <div class="dtree">
                <!-- 트리 뷰 들어갈 div -->
                <div id="dTreeview"></div>
            </div>
        </ul>

        <!-- 사이드바 크기조절 핸들 -->
        <div id="resize-handle"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- 탑 바 -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-3 static-top shadow">
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- 사용자 정보 -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">이름</span>
                                <img class="img-profile rounded-circle"
                                     src="/img/undraw_profile.svg">
                            </a>
                            <!-- 사용자 드롭다운 메뉴 -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="/info">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    사용자 정보 조회
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    로그아웃
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>

                <!-- main 콘텐츠 영역 -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-8 col-lg-7">

                            <!-- Area Chart -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">네트워크 트래픽</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myAreaChart"></canvas>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <input id="setInterval-area" type="number" value="3">초 (1초 이상 입력)
                                    <button class="btn btn-primary" onclick="changeInterval_area()">확인</button>
                                </div>
                            </div>

                            <!-- Bar Chart -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">디스크 I/O</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-bar">
                                        <canvas id="myBarChart"></canvas>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <input id="setInterval-bar" type="number" value="3">초 (1초 이상 입력)
                                    <button class="btn btn-primary" onclick="changeInterval_bar()">확인</button>
                                </div>
                            </div>

                        </div>

                        <!-- Donut Chart -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">데이터베이스별 사용량</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-pie pt-4">
                                        <canvas id="myPieChart"></canvas>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <input id="setInterval-pie" type="number" value="3">초 (1초 이상 입력)
                                    <button class="btn btn-primary" onclick="changeInterval_pie()">확인</button>
                                </div>
                            </div>
                        </div>

                        <script src="/js/chart-area.js"></script>
                        <script src="/js/chart-pie.js"></script>
                        <script src="/js/chart-bar.js"></script>
                    </div>

                </div>
            </div>

            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; ETRI 2023</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- 페이지 최상단 스크롤 버튼 -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</body>
</html>
