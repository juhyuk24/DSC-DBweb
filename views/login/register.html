<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ETRI</title>

    <!-- sbadmin2 템플릿 css, font -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- bootstrap 자바스크립트 -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
</head>

<body class="bg-gradient-primary">

    <div class="container col-lg-4">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="userName"
                                        placeholder="이름">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="userEmail"
                                        placeholder="이메일">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="userCompany"
                                           placeholder="기관명">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control form-control-user" id="userTel"
                                           placeholder="전화번호">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="userID"
                                           placeholder="아이디">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="userPassword" placeholder="비밀번호">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="userRepeatPassword" placeholder="비밀번호 확인">
                                    </div>
                                </div>
                                <a href="/login" class="btn btn-primary btn-user btn-block">
                                    회원가입
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/forgot-password">비밀번호 찾기</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login">로그인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../js/sb-admin-2.min.js"></script>

</body>

</html>
